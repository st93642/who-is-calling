        let isSearching = false;

        function initializeApp() {

        function normalizePhoneNumber(input) {
            // Remove all non-digits
            const cleaned = String(input).replace(/\D/g, '');
            
            // If 8 digits, prepend 371
            if (cleaned.length === 8) {
                return `371${cleaned}`;
            }
            
            // If 11 digits starting with 371, use as-is
            if (cleaned.length === 11 && cleaned.startsWith('371')) {
                return cleaned;
            }
            
            // If 12 digits starting with 00371, extract last 11
            if (cleaned.length === 12 && cleaned.startsWith('00371')) {
                return cleaned.slice(2);
            }
            
            throw new Error('Invalid phone number format');
        }

        function extractPhoneNumbers(text) {
            const results = new Set();
            if (!text) return results;

            // Normalize text slightly to handle zero-width spaces or weird dashes
            const cleanText = text.replace(/[\u200B-\u200D\uFEFF]/g, '').replace(/[\u2012-\u2015]/g, '-');

            const patterns = [
                /\+371\s*([2,6]\d{7})/g,              // +371 67123456
                /00371\s*([2,6]\d{7})/g,             // 00371 67123456
                /\b([2,6]\d{7})\b/g,                  // 67123456
                /\b([2,6]\d\s\d{3}\s\d{3})\b/g,      // 6 712 345
                /\b([2,6]\d{3}\s\d{4})\b/g,          // 6712 3456
                /\b([2,6]\d\-\d{3}\-\d{3})\b/g       // 6-712-3456
            ];

            patterns.forEach((pattern) => {
                const matches = cleanText.matchAll(pattern);
                for (const match of matches) {
                    const digits = match[0].replace(/\D/g, '');
                    const normalized = digits.length === 8 ? `371${digits}` : digits;
                    if (normalized.length === 11 && normalized.startsWith('371')) {
                        results.add(normalized);
                    }
                }
            });
            return results;
        }

        function showStatus(message, type = 'info') {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            if (type === 'error') {
                setTimeout(() => {
                    statusEl.classList.remove(type);
                }, 5000);
            }
        }

        async function fetchWithProxy(url) {
            // Try different proxies in order of reliability
            const proxies = [
                {
                    getUrl: (u) => `https://corsproxy.io/?${encodeURIComponent(u)}`,
                    parse: (res) => res.text()
                },
                {
                    getUrl: (u) => `https://api.allorigins.win/get?url=${encodeURIComponent(u)}`,
                    parse: async (res) => {
                        const data = await res.json();
                        return data.contents;
                    }
                }
            ];

            let lastError;
            for (const proxy of proxies) {
                try {
                    const proxyUrl = proxy.getUrl(url);
                    const response = await fetch(proxyUrl, {
                        signal: AbortSignal.timeout(10000) // 10s timeout
                    });
                    
                    if (!response.ok) {
                        lastError = `HTTP ${response.status}`;
                        continue;
                    }
                    
                    return await proxy.parse(response);
                } catch (e) {
                    lastError = e.message;
                    console.warn(`Proxy attempt failed for ${url}: ${e.message}`);
                }
            }
            throw new Error(lastError || 'All proxies failed');
        }

        async function crawlSiteContent(site, targetNumber) {
            const matches = [];
            const visited = new Set();
            
            // Priority pages
            const root = site.url.endsWith('/') ? site.url : site.url + '/';
            const queue = [root];
            const contactPaths = [
                'kontakti', 'iestades-kontakti', 'kontaktinformacija', 
                'contacts', 'contact', 'par-mums', 'rekviziti', 'info'
            ];
            
            contactPaths.forEach(path => queue.push(root + path));

            let processed = 0;
            const maxPages = 12;

            while (queue.length > 0 && processed < maxPages) {
                const url = queue.shift();
                if (!url || visited.has(url)) continue;
                visited.add(url);
                processed++;

                try {
                    const html = await fetchWithProxy(url);
                    if (!html) continue;
                    
                    const temp = document.createElement('div');
                    temp.innerHTML = html;
                    
                    // 1. Check innerText
                    const pageText = temp.innerText || '';
                    if (extractPhoneNumbers(pageText).has(targetNumber)) {
                        if (!matches.includes(url)) matches.push(url);
                    }

                    // 2. Check tel: links
                    const telLinks = temp.querySelectorAll('a[href^="tel:"]');
                    for (const link of telLinks) {
                        const telRaw = link.getAttribute('href').replace('tel:', '');
                        if (extractPhoneNumbers(telRaw).has(targetNumber)) {
                            if (!matches.includes(url)) matches.push(url);
                            break;
                        }
                    }

                    // 3. Extract more links if on homepage
                    if (url === root || url === site.url) {
                        const links = temp.querySelectorAll('a[href]');
                        links.forEach(link => {
                            try {
                                const href = link.getAttribute('href');
                                const absoluteUrl = new URL(href, url).href;
                                if (absoluteUrl.startsWith(root) && 
                                    (absoluteUrl.toLowerCase().includes('kontakt') || 
                                     absoluteUrl.toLowerCase().includes('iestad') ||
                                     absoluteUrl.toLowerCase().includes('informacij'))) {
                                    if (!visited.has(absoluteUrl)) queue.push(absoluteUrl);
                                }
                            } catch (e) {}
                        });
                    }

                    // Early exit if we found a match on a page with "kontakti" in URL
                    if (matches.length > 0 && url.toLowerCase().includes('kontakt')) break;

                } catch (error) {
                    console.log(`Crawl error for ${url}: ${error.message}`);
                }
            }

            return { matches, visited: visited.size };
        }

        async function performSearch(targetNumber) {
            if (!sitesList.length) {
                showStatus('Websites not loaded', 'error');
                return;
            }

            try {
                const normalized = normalizePhoneNumber(targetNumber);
                showStatus(`Searching for ${normalized} across ${sitesList.length} government websites...`, 'info');
                progressBar.classList.add('active');
                resultsEl.innerHTML = '';
                isSearching = true;
                searchBtn.disabled = true;

                const allMatches = [];
                
                for (let i = 0; i < sitesList.length; i++) {
                    const site = sitesList[i];
                    const progress = ((i) / sitesList.length) * 100;
                    progressFill.style.width = `${progress}%`;
                    
                    showStatus(`Crawling ${site.name} (${i + 1}/${sitesList.length})...`, 'info');
                    
                    const result = await crawlSiteContent(site, normalized);
                    if (result.matches.length > 0) {
                        allMatches.push({
                            site: site.name,
                            url: site.url,
                            pages: result.matches
                        });
                    }
                }

                progressFill.style.width = '100%';
                isSearching = false;
                searchBtn.disabled = false;
                progressBar.classList.remove('active');

                if (allMatches.length > 0) {
                    showStatus(`Found ${allMatches.reduce((sum, m) => sum + m.pages.length, 0)} match(es)!`, 'success');
                    displayResults(allMatches, normalized);
                } else {
                    showStatus('No matches found', 'error');
                    resultsEl.innerHTML = '<div class="no-results">Phone number not found in indexed pages</div>';
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
                isSearching = false;
                searchBtn.disabled = false;
                progressBar.classList.remove('active');
            }
        }

        function displayResults(matches, targetNumber) {
            resultsEl.innerHTML = matches.map(match => `
                <div class="result-item">
                    <h3>${match.site}</h3>
                    <p>${match.url}</p>
                    <div class="result-pages">
                        <strong>Found on:</strong>
                        ${match.pages.map(page => `
                            <a href="${page}" target="_blank" class="page-link">${new URL(page).pathname}</a>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Event listeners
        searchBtn.addEventListener('click', () => {
            const phone = phoneInput.value.trim();
            if (phone) performSearch(phone);
        });

        phoneInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isSearching) {
                const phone = phoneInput.value.trim();
                if (phone) performSearch(phone);
            }
        });

        // Load websites on page load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
